    <script>

        var niz;
        ucitaj = () => {
            let adresa = "api/Frizer/prikazFrizera";
            fetch(adresa).then((response) => {
                if (response.status !== 200) {
                    console.log("Greska" + response.status);
                    return;
                } else {
                    response.json().then((niz) => {
                        console.log(niz);
                        popuniPodatke(niz);
                    })
                }
            }).catch((err) => {
                console.log(err);
            })
        }

        popuniPodatke = (podaci) => {
            for (let i = 0; i < podaci.length; i++) {

                let prvi = document.createElement("div");
                prvi.setAttribute("class", "card");
                prvi.setAttribute("id", podaci[i].idFrizera);
                prvi.style = "width: 24rem; margin:10px; background:rgba(247,245,237,0.9); font-size: 17px;";
                document.getElementById("spoljni").appendChild(prvi);

                let slika = document.createElement("img");
                slika.setAttribute("src", "img/" + podaci[i].slika);
                slika.style.borderRadius = "7%";
                slika.style.padding = "20px";
                prvi.appendChild(slika);

                let drugi = document.createElement("div");
                drugi.setAttribute("class", "card-body");
                prvi.appendChild(drugi);

                let ime_prezime = document.createElement("h5");
                drugi.appendChild(ime_prezime);
                ime_prezime.setAttribute("class", "card-title");
                ime_prezime.style = "text-align: -webkit-center; margin-bottom: 29px;";
                ime_prezime.innerHTML = "<b>" + podaci[i].ime + " " + podaci[i].prezime;

                let smjena = document.createElement("p");
                drugi.appendChild(smjena);
                smjena.setAttribute("class", "card-text");
                smjena.innerHTML = "<span style='font-weight: bold;'>Smjena: </span>" + podaci[i].smjena;

                let kvalifikacije = document.createElement("p");
                drugi.appendChild(kvalifikacije);
                kvalifikacije.setAttribute("class", "card-text");
                kvalifikacije.innerHTML = "<span style='font-weight: bold;'>Kvalifikacije: </span><br/>" + podaci[i].kvalifikacije;

                drugi.appendChild(brTelefon);
                brTelefon.setAttribute("class", "card-text");
                brTelefon.innerHTML = "<span style='font-weight: bold;'>Broj telefona: </span>" + podaci[i].brojTelefona;
