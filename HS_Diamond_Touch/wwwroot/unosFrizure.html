    <script>
        posaljiPodatke = () => {
            let podatak = new Object();
            podatak.nazivUsluge = document.getElementById("naziv").value;
            podatak.trajanjeUsluge = document.getElementById("trajanje").value;
            podatak.cijena = document.getElementById("cijena").value;
            snimi(podatak);
        }
        snimi = (podaci) => {
            let adresa = 'api/Usluge/unosFrizure';
            var strJson = JSON.stringify(podaci);
            fetch(adresa, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                    // 'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: strJson
            })
                .then(
                    (response) => {
                        if (response.status < 200 || response.status > 300) {
                            console.log('Greska: ' + response.status);
                            return;
                        }
                        response.json().then((data) => {
                            console.log(data);
                            window.location = "AdminUsluge.html";
                        });
                    }
                )
                .catch((err) => {
                    console.log('Fetch Greska :-S', err);
                });
        }
    </script>
