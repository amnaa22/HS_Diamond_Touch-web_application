    <script>

        var niz;
        ucitajKontaktPitanja = () => {
            let adresa = "api/Kontakt/prikazKontaktPitanja";
            fetch(adresa).then((response) => {
                if (response.status !== 200) {
                    console.log("Greska" + response.status);
                    return;
                } else {
                    response.json().then((niz) => {
                        console.log(niz);
                        popuniPodatke(niz);
                    })
                }
            }).catch((err) => {
                console.log(err);
            })
        }

        popuniPodatke = (podaci) => {
            for (let i = 0; i < podaci.length; i++) {

                //dodavanje reda u tabelu
                let red = document.createElement("tr");
                red.setAttribute("ID", "red" + podaci[i].redniBroj);
                document.getElementById("kontakt").appendChild(red);

                //dodavanje celija
                let redniBroj = document.createElement("td");
                red.appendChild(redniBroj);
                redniBroj.innerHTML = podaci[i].redniBroj;

                let imePrezime = document.createElement("td");
                red.appendChild(imePrezime);
                imePrezime.style.fontWeight = "750";
                imePrezime.innerHTML = podaci[i].imePrezime;

                let telefon = document.createElement("td");
                red.appendChild(telefon);
                telefon.innerHTML = podaci[i].brTelefona;

                let Email = document.createElement("td");
                red.appendChild(Email);
                Email.innerHTML = podaci[i].email;

                let Ocjena = document.createElement("td");
                red.appendChild(Ocjena);
                Ocjena.innerHTML = podaci[i].ocjena;

                let Poruka = document.createElement("td");
                red.appendChild(Poruka);
                Poruka.innerHTML = podaci[i].poruka;
            }
        }

        document.addEventListener("load", ucitajKontaktPitanja());
    </script>
